<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Dashboard
    </title>
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel="stylesheet" href="/stylesheets/dashboard.css">
    <link async href="http://fonts.googleapis.com/css?family=Aldrich" data-generated="http://enjoycss.com" rel="stylesheet" type="text/css"/>
</head>
    <body>
    <div id="header">
        <h1>Dashboard</h1>
    </div>
    <div class="cont">
        <h1>User Information</h1>
        First name:<br>
        <input type="text"  class="profile_row" id="first_name_output" value=""><br><br>
        Last name:<br>
        <input type="text"  class="profile_row" id="last_name_output" value=""><br><br>
        Major:<br>
        <input type="text"  class="profile_row" id="major_output" value=""><br><br>
        Email:<br>
        <input type="text"  class="profile_row" id="email_output" value=""><br><br>
        Gender:<br>
        <input type="text" class="profile_row" id="gender_output" value=""><br><br>
        Year:<br>
        <input type="text" class="profile_row" id="year_output" value=""><br><br>
        Age:<br>
        <input type="text" class="profile_row" id="age_output" value=""><br><br>
        <button class="btn" onclick="viewStudyGroups()">See Study Groups</button>
        <button class="btn" onclick="createSession()">Create Session</button>
        <button class="btn" onclick="editSession()">Edit Session</button>
        <button class="btn" onclick="deleteSession()">Delete Session</button>
    </div>
    <div id="footer">
        Scholar Station
    </div>


        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src="/javascripts/dashBoard.js"></script>
    </body>
</html>
